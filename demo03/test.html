<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/sandstone/bootstrap.min.css" rel="stylesheet">
    <link href="test.css" rel="stylesheet">
</head>

<style>
    .transparent-image {
        opacity: 0.5;
        cursor: pointer;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-md-1">

                <div class="p-4 text-light bg-dark rounded">
                    <h1>객체 상태 변수 문제</h1>
                    <div>다음 화면과 기능을 구현하시오</div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <img src="/demo03/images/question.png" height="200" id="mainImage">
                    </div>
                </div>
                <div class="col">
                    <img src="/demo03/images/ssusi.png" height="100" class="transparent-image">
                    <img src="/demo03/images/ddukboki.png" height="100" class="transparent-image">
                    <img src="/demo03/images/hamberger.png" height="100" class="transparent-image">
                    <img src="/demo03/images/noodles.png" height="100" class="transparent-image">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".transparent-image");
            const mainImage = document.getElementById("mainImage");
    
            images.forEach(function (image) {
                image.addEventListener("mouseover", function () {
                    image.style.opacity = "1"; 
                });
                
                image.addEventListener("mouseout", function () {
                    if (!image.classList.contains("active")) {
                        image.style.opacity = "0.5"; 
                    }
                });

                image.addEventListener("click", function () {
                    const imagePath = image.getAttribute("src");
                    mainImage.setAttribute("src", imagePath);
                    images.forEach(function (img) {
                        img.style.opacity = "0.5";
                        img.classList.remove("active");
                    });
                    image.style.opacity = "1";
                    image.classList.add("active");
                });
            });
        });
    </script>
</body>
</html>
